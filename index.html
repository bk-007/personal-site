<html lang="en">
<head>
<meta charset="utf-8" />

<title>Bryce Koning</title>
<meta name="theme-color" content="#050608" />

<style>
  :root {
    --bg: #050608;
    --ink: #f0f4f8;
    --muted: #8b9bb4;
    --border: rgba(255, 255, 255, 0.1);

    --hi1: #6c5cff;
    --hi2: #00d2ff;

    --br: 24px;
    --ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  body {
    color: var(--ink);
    background-color: var(--bg);
    background-image:
      radial-gradient(circle at 50% 0%, rgba(108, 92, 255, 0.18), transparent 55%),
      radial-gradient(circle at 50% 100%, rgba(0, 210, 255, 0.12), transparent 60%),
      linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size:
      100% 100%,
      100% 100%,
      40px 40px,
      40px 40px;

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-bottom: env(safe-area-inset-bottom, 20px);
    animation: breathe 18s ease infinite;
  }

  @keyframes breathe {
    0% { background-position: 50% 0%, 50% 100%, 0 0, 0 0; }
    50% { background-position: 50% 8%, 50% 92%, 0 0, 0 0; }
    100% { background-position: 50% 0%, 50% 100%, 0 0, 0 0; }
  }

  .noise {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  .wrap {
    width: min(460px, 100%);
    position: relative;
    z-index: 2;
    opacity: 0;
    transform: translateY(20px);
    animation: slide-in 0.8s var(--ease) forwards;
  }

  @keyframes slide-in {
    to { opacity: 1; transform: translateY(0); }
  }

  .panel {
    border-radius: var(--br);
    padding: 32px 24px;
    background: rgba(20, 25, 35, 0.6);
    backdrop-filter: blur(30px) saturate(160%);
    -webkit-backdrop-filter: blur(30px) saturate(160%);
    border: 1px solid var(--border);
    box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
  }

  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 18px;
    margin-bottom: 32px;
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    padding: 3px;
    background: linear-gradient(135deg, var(--hi1), var(--hi2));
    box-shadow: 0 12px 36px -12px rgba(108, 92, 255, 0.55);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--bg);
    background: var(--bg);
    display: block;
  }

  h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  .bio {
    margin: 0;
    color: var(--muted);
    font-size: 15px;
    line-height: 1.5;
  }

  nav {
    display: grid;
    gap: 12px;
  }

  a.card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 20px;
    border-radius: 18px;
    text-decoration: none;
    color: inherit;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: transform 0.2s var(--ease), background 0.2s, border-color 0.2s;
  }

  a.card:active {
    transform: scale(0.96);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
  }

  @media (hover: hover) {
    a.card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
  }

  a.card.primary {
    background: linear-gradient(
      135deg,
      rgba(108, 92, 255, 0.15),
      rgba(0, 210, 255, 0.15)
    );
    border-color: rgba(108, 92, 255, 0.35);
  }

  .icon {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    display: grid;
    place-items: center;
    background: rgba(255,255,255,0.05);
    flex-shrink: 0;
  }

  .icon.ig { background: rgba(225, 48, 108, 0.12); }
  .icon.li { background: rgba(0, 119, 181, 0.12); }
  .icon.gh { background: rgba(255, 255, 255, 0.12); }
  .icon.pr { background: rgba(108, 92, 255, 0.15); }

  .info {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .label {
    font-weight: 600;
    font-size: 15px;
  }

  .meta {
    color: var(--muted);
    font-size: 12px;
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  }

  .arrow {
    margin-left: auto;
    color: var(--muted);
    opacity: 0.5;
    transition: transform 0.2s ease;
  }

  @media (hover: hover) and (min-width: 768px) {
    a.card:hover .arrow {
      transform: translateX(4px);
    }
  }

  .footer {
    margin-top: 24px;
    text-align: center;
    font-size: 11px;
    color: var(--muted);
    opacity: 0.6;
  }

  @media (min-width: 768px) {
    .wrap { width: min(560px, 100%); }
    .panel { padding: 40px 32px; }
    h1 { font-size: 28px; }
    .bio { font-size: 16px; }
    a.card { padding: 18px 24px; }
    .icon { width: 44px; height: 44px; }
    .label { font-size: 16px; }
    .meta { font-size: 13px; }
    .avatar { width: 140px; height: 140px; }
  }
</style>
</head>
