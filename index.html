<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        :root {
            --primary: #7000ff;
            --secondary: #00d1ff;
            --accent: #ff006a;
            --primary-rgb: 112, 0, 255;
            --secondary-rgb: 0, 209, 255;
            --accent-rgb: 255, 0, 106;
        }

        body {
            margin: 0;
            background: #0F172A;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            font-size: 8vw;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            perspective: 1000px;
        }

        .text-line {
            display: block;
            overflow: hidden;
        }

        .text-word {
            display: inline-block;
            transform: translateY(100%) rotateX(-45deg);
            opacity: 0;
            will-change: transform, opacity;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(var(--primary-rgb), 0.3);
        }

        .content-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reveal-text {
            font-size: 4rem;
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            will-change: transform, opacity;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(var(--secondary-rgb), 0.3);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-text">
            <span class="text-line">
                <span class="text-word">Building</span>
            </span>
            <span class="text-line">
                <span class="text-word">New</span>
            </span>
            <span class="text-line">
                <span class="text-word">Experiences</span>
            </span>
        </h1>
    </section>

    <!-- Content Section -->
    <section class="content-section">
        <h2 class="reveal-text">Bryce<br>Creative<br>Millennial</h2>
    </section>

    <script>
        // Initialize Lenis smooth scroll
        const lenis = new Lenis({
            lerp: 0.1,
            smoothWheel: true,
            syncTouch: true
        })

        // Connect Lenis to GSAP
        lenis.on('scroll', ScrollTrigger.update)
        gsap.ticker.add((time) => {
            lenis.raf(time * 1000)
        })

        // Hero text animation
        gsap.registerPlugin(ScrollTrigger)
        
        const words = gsap.utils.toArray('.text-word')
        
        words.forEach((word, i) => {
            gsap.to(word, {
                scrollTrigger: {
                    trigger: ".hero",
                    start: "top top",
                    end: "+=50%",
                    scrub: 1,
                    markers: false // Set to true to see scroll trigger bounds
                },
                opacity: 1,
                y: 0,
                rotateX: 0,
                ease: "power4.out",
                duration: 2
            })
        })

        // Content section reveal
        gsap.to(".reveal-text", {
            scrollTrigger: {
                trigger: ".content-section",
                start: "top center",
                end: "top 20%",
                scrub: 1
            },
            opacity: 1,
            y: 0,
            scale: 1,
            duration: 2
        })
    </script>
</body>
</html>
