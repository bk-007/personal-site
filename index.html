<script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    'sf-pro': ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Helvetica Neue', 'Arial', 'sans-serif']
                }
            }
        }
    }
</script>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
    }
    .hero-section {
        background: linear-gradient(45deg, #000, #222);
    }
    .product-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .lottie-container {
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
<div id="root"></div>

<script>
    const e = React.createElement;

    function ProductSection({ title, description, lottieData, link }) {
        React.useEffect(() => {
            const anim = lottie.loadAnimation({
                container: document.getElementById(`lottie-${title}`),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: lottieData
            });

            return () => anim.destroy();
        }, []);

        return e('section', { className: 'product-section' },
            e('div', { className: 'container mx-auto px-4' },
                e('div', { className: 'flex flex-col md:flex-row items-center justify-between' },
                    e('div', { className: 'md:w-1/2', 'data-aos': 'fade-right' },
                        e('h2', { className: 'text-4xl md:text-6xl font-bold mb-4' }, title),
                        e('p', { className: 'text-xl md:text-2xl mb-8' }, description),
                        e('a', { href: link, target: '_blank', rel: 'noopener noreferrer', className: 'bg-blue-500 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-blue-600 transition duration-300' }, 'Connect')
                    ),
                    e('div', { className: 'md:w-1/2 mt-8 md:mt-0', 'data-aos': 'fade-left' },
                        e('div', { id: `lottie-${title}`, className: 'lottie-container mx-auto' })
                    )
                )
            )
        );
    }

    function App() {
        React.useEffect(() => {
            AOS.init({
                duration: 1000,
                once: true,
            });
        }, []);

        return e('div', null,
            e('section', { className: 'hero-section h-screen flex items-center justify-center text-center' },
                e('div', null,
                    e('h1', { className: 'text-5xl md:text-7xl font-bold mb-6', 'data-aos': 'fade-down' }, 'Bryce Koning'),
                    e('p', { className: 'text-xl md:text-2xl mb-8', 'data-aos': 'fade-up' }, 'Connect with me below!'),
                    e('a', { href: '#instagram', className: 'text-blue-500 text-lg' }, 'Scroll to explore')
                )
            ),
            e(ProductSection, {
                title: 'Instagram',
                description: 'Share your moments visually',
                lottieData: "https://lottie.host/aebc35ae-3243-4676-a2f0-df00266d8574/0Gn3wGCVzm.json",// Instagram-like Lottie animation data
                link: 'https://instagram.com',
            }),
            e(ProductSection, {
                title: 'Threads',
                description: 'Join the conversation',
                lottieData: "https://lottie.host/df19d37f-1959-4fa8-9383-64b1f4ae2982/BdNTPviZSS.json", // Threads-like Lottie animation data
                link: 'https://threads.net',
            }),
            e(ProductSection, {
                title: 'LinkedIn',
                description: 'Build your professional network',
                lottieData: "https://lottie.host/1b767a78-9691-436f-97c2-b8d02803c9a7/YyEkyahNOO.json", // LinkedIn-like Lottie animation data
                link: 'https://linkedin.com',
            }),
            e(ProductSection, {
                title: 'GitHub',
                description: 'Collaborate on code',
                lottieData:"https://lottie.host/5d9bf881-189d-4244-a12d-e0c4fb093c40/qD0UfQPqPf.json",// GitHub-like Lottie animation data
                link: 'https://github.com',
            }),
            e('footer', { className: 'text-center py-8' },
                e('p', null, 'Designed with simplicity in mind')
            )
        );
    }

        ReactDOM.render(e(App)), 
        document.getElementById('root');
        </script>
        </body>
</html>
