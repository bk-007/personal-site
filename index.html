<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Bryce Koning</title>
<meta name="theme-color" content="#050608" />

<style>
  :root {
    --bg: #050608;
    --ink: #f0f4f8;
    --muted: #8b9bb4;
    --border: rgba(255, 255, 255, 0.1);
    
    /* Brand Accents */
    --hi1: #6c5cff;
    --hi2: #00d2ff;
    
    --br: 24px;
    /* Spring-like bounce for touch interactions */
    --ease: cubic-bezier(0.175, 0.885, 0.32, 1.275); 
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  html, body { 
    height: 100%; 
    margin: 0; 
    overflow: hidden; /* Prevents scroll bounce on mobile */
  }

  body {
    color: var(--ink);
    background-color: var(--bg);
    /* The Animated Aurora - Mobile Optimized */
    background-image: 
      radial-gradient(circle at 0% 0%, rgba(108, 92, 255, 0.15), transparent 40%),
      radial-gradient(circle at 100% 100%, rgba(0, 210, 255, 0.1), transparent 40%);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-bottom: env(safe-area-inset-bottom, 20px);
  }

  /* Subtle pulsing background animation */
  @keyframes breathe {
    0% { background-size: 100% 100%; }
    50% { background-size: 130% 130%; }
    100% { background-size: 100% 100%; }
  }
  body { animation: breathe 15s ease infinite; }

  /* Film Grain Overlay */
  .noise {
    position: fixed; inset: 0; pointer-events: none; z-index: 1; opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  .wrap { 
    width: min(460px, 100%); 
    position: relative; 
    z-index: 2; 
    
    /* Entry Animation */
    opacity: 0;
    transform: translateY(20px);
    animation: slide-in 0.8s var(--ease) forwards;
  }

  @keyframes slide-in {
    to { opacity: 1; transform: translateY(0); }
  }

  .panel {
    border-radius: var(--br);
    padding: 32px 24px;
    
    /* Glass Effect */
    background: rgba(20, 25, 35, 0.6);
    backdrop-filter: blur(30px) saturate(160%);
    -webkit-backdrop-filter: blur(30px) saturate(160%);
    
    border: 1px solid var(--border);
    box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
  }

  header { 
    display: flex; flex-direction: column; align-items: center; 
    text-align: center; gap: 16px; margin-bottom: 32px; 
  }

  .avatar {
    width: 96px; height: 96px; 
    border-radius: 50%; padding: 3px;
    background: linear-gradient(135deg, var(--hi1), var(--hi2));
    box-shadow: 0 8px 30px -10px rgba(108, 92, 255, 0.5);
  }
  .avatar img { 
    width: 100%; height: 100%; border-radius: 50%; 
    object-fit: cover; border: 3px solid var(--bg); background: var(--bg);
    display: block;
  }

  h1 { 
    margin: 0; font-size: 24px; font-weight: 700; 
    letter-spacing: -0.02em; 
  }
  .bio {
    margin: 0; color: var(--muted); font-size: 15px; 
    line-height: 1.5; font-weight: 400;
  }

  nav { display: grid; gap: 12px; }

  a.card {
    position: relative; display: flex; align-items: center; gap: 16px;
    padding: 16px 20px; border-radius: 18px;
    text-decoration: none; color: inherit;
    
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    
    transition: transform 0.2s var(--ease), background 0.2s, border-color 0.2s;
  }

  /* Interaction States - Optimized for Touch */
  a.card:active {
    transform: scale(0.96);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
  }

  @media (hover: hover) {
    a.card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
  }

  .icon { 
    width: 40px; height: 40px; border-radius: 12px;
    display: grid; place-items: center; flex-shrink: 0;
    
    /* Pre-colored icons for visual pop without hover */
    background: rgba(255,255,255,0.05);
    color: var(--ink);
  }
  
  /* Subtle brand tints on icons always */
  .icon.ig { color: #E1306C; background: rgba(225, 48, 108, 0.1); }
  .icon.li { color: #0077B5; background: rgba(0, 119, 181, 0.1); }
  .icon.gh { color: #ffffff; background: rgba(255, 255, 255, 0.1); }

  .info { display: flex; flex-direction: column; gap: 2px; }
  .label { font-weight: 600; font-size: 15px; }
  .meta { 
    color: var(--muted); font-size: 12px; 
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace; 
  }

  .arrow { 
    margin-left: auto; color: var(--muted); opacity: 0.5; 
  }
</style>
</head>
<body>

  <div class="noise" aria-hidden="true"></div>

  <main class="wrap">
    <div class="panel">
      <header>
        <div class="avatar">
          <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1760144064/IMG_0948_rp4oee.jpg" alt="Bryce Koning" />
        </div>
        <div>
          <h1>Bryce Koning</h1>
          <p class="bio">Building quality.</p>
        </div>
      </header>

      <nav aria-label="Links">
        
        <a class="card" href="https://www.instagram.com/brycekoning" target="_blank" rel="noopener noreferrer">

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>

          </span>
          <div class="info">
            <span class="label">GitHub</span>
            <span class="meta">bk-007</span>
          </div>
          <svg class="arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </a>

      </nav>
    </div>
  </main>
</body>
</html>
