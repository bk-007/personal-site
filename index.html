<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative Developer</title>
    
    <!-- CDN Imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        :root {
            --primary: hsl(258, 90%, 66%);
            --secondary: hsl(190, 90%, 60%);
            --accent: hsl(345, 90%, 65%);
        }

        .hero-text {
            font-size: clamp(3rem, 15vw, 10rem);
            line-height: 0.8;
            perspective: 1000px;
        }

        .text-reveal {
            opacity: 0;
            transform: translateY(100%) rotateX(45deg);
            transform-origin: bottom center;
            display: inline-block;
            will-change: transform, opacity;
        }

        .section-transition {
            min-height: 300vh;
            position: relative;
        }

        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
        }

        .gradient-mask {
            mask-image: linear-gradient(transparent 0%, white 20%, white 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(transparent 0%, white 20%, white 80%, transparent 100%);
        }
    </style>
</head>
<body class="bg-[#0F172A] text-white overflow-x-hidden">
    <!-- Lenis Smooth Scroll Init -->
    <script>
        const lenis = new Lenis({
            lerp: 0.1,
            smoothWheel: true,
            syncTouch: true
        })

        lenis.on('scroll', ScrollTrigger.update)
        gsap.ticker.add((time) => lenis.raf(time * 1000))
        gsap.ticker.lagSmoothing(0)
    </script>

    <!-- Hero Section -->
    <section class="section-transition">
        <div class="sticky-container">
            <div class="gradient-mask h-screen flex items-center justify-center">
                <h1 class="hero-text text-center">
                    <div class="text-reveal" data-section="1">Building</div>
                    <div class="text-reveal" data-section="2">Digital</div>
                    <div class="text-reveal" data-section="3">Experiences</div>
                </h1>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="min-h-screen py-20 px-4">
        <div class="container mx-auto">
            <h2 class="text-4xl md:text-6xl font-bold mb-12 bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] bg-clip-text text-transparent">
                Bryce Keller
            </h2>
            <!-- Your content here -->
        </div>
    </section>

    <!-- GSAP Animations -->
    <script>
        gsap.registerPlugin(ScrollTrigger)

        // Text reveal sequence
        gsap.utils.toArray('.text-reveal').forEach((text, i) => {
            const section = text.dataset.section
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".section-transition",
                    start: "top top",
                    end: "+=400%",
                    scrub: 1,
                    pin: true,
                    anticipatePin: 1
                }
            })

            tl.to(text, {
                opacity: 1,
                y: 0,
                rotateX: 0,
                duration: 2,
                ease: "power4.out"
            }, i * 0.3)
            
            tl.to(text, {
                opacity: 0,
                scale: 0.8,
                y: -100,
                rotateX: -45deg,
                duration: 2,
                ease: "power4.in",
                delay: 0.5
            }, i * 0.3 + 0.5)
        })

        // Content section entrance
        gsap.from('main-content', {
            opacity: 0,
            y: 100,
            scrollTrigger: {
                trigger: 'main-content',
                start: 'top 80%',
                toggleActions: 'play none none none'
            }
        })
    </script>
</body>
</html>
