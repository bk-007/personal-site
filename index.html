        /* 90s System Font Stack */
        * {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            cursor: url('data:image/x-icon;base64,AA...'), auto;
        }

        body {
            background: #000080 url('images/blue-marble.gif');

            margin: 0;
            border: 16px ridge #FFD700;
        }

        /* Windows 98-inspired Elements */
        .window {

            border: 3px ridge;
            padding: 4px;
            margin: 16px;
        }

        .title-bar {
            background: #000080;
            color: white;
            padding: 2px 4px;
            font-weight: bold;
        }

        .marquee {
            width: 100%;
            background: yellow;
            color: red;
            font-weight: bold;
            padding: 4px;
            border: 2px dotted black;
        }

        /* Animated Elements */
        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Retro Links */
        a {
            color: #FF00FF;
            text-decoration: underline;
        }

        a:hover {
            color: #00FFFF;
            text-decoration: none;
        }

        /* CRT Effect */
        .crt::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
    </style>
</head>
