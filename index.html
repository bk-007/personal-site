<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="flex flex-col md:flex-row items-center mb-8">
            <div class="w-32 h-32 rounded-full overflow-hidden mb-4 md:mb-0 md:mr-8">
                <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1688865185/IMG_0453_2_tiieqy.jpg" alt="Profile Picture" class="w-full h-full object-cover">
            </div>
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-bold">Human...2.0</h1>
                <p class="text-gray-600">Exploring the digital landscape</p>
                <div class="mt-2">
                    <button id="followBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Follow</button>
                    <button id="messageBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Message</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="flex justify-center mb-8">
            <div class="text-center mx-4">
                <span class="font-bold text-xl">10</span>
                <p class="text-gray-600">Platforms</p>
            </div>
            <div class="text-center mx-4">
                <span class="font-bold text-xl">5.2M</span>
                <p class="text-gray-600">Followers</p>
            </div>
            <div class="text-center mx-4">
                <span class="font-bold text-xl">1.5K</span>
                <p class="text-gray-600">Following</p>
            </div>
        </div>

        <!-- Social Media Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <i class="fab fa-facebook text-blue-600 text-4xl mb-2"></i>
                <h3 class="font-bold">Facebook</h3>
                <p class="text-gray-600">Connect with friends and the world</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <i class="fab fa-threads text-blue-400 text-4xl mb-2"></i>
                <h3 class="font-bold">Threads</h3>
                <p class="text-gray-600">What's happening in the world right now</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <i class="fab fa-instagram text-pink-500 text-4xl mb-2"></i>
                <h3 class="font-bold">Instagram</h3>
                <p class="text-gray-600">Capture and share the world's moments</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <i class="fab fa-linkedin text-blue-700 text-4xl mb-2"></i>
                <h3 class="font-bold">LinkedIn</h3>
                <p class="text-gray-600">Manage your professional identity</p>
            </div>
            
        </div>
    </div>

    <!-- Popup for affirmations -->
    <div id="affirmationPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <p id="affirmationText" class="text-xl font-bold mb-4"></p>
            <button id="closePopup" class="bg-blue-500 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <script>
        const followBtn = document.getElementById('followBtn');
        const messageBtn = document.getElementById('messageBtn');
        const affirmationPopup = document.getElementById('affirmationPopup');
        const affirmationText = document.getElementById('affirmationText');
        const closePopup = document.getElementById('closePopup');

        const animals = [
            { name: 'Lion', color: 'text-yellow-600' },
            { name: 'Elephant', color: 'text-gray-600' },
            { name: 'Dolphin', color: 'text-blue-400' },
            { name: 'Panda', color: 'text-black' },
            { name: 'Tiger', color: 'text-orange-500' },
            { name: 'Koala', color: 'text-gray-400' },
            { name: 'Penguin', color: 'text-blue-900' },
            { name: 'Giraffe', color: 'text-yellow-700' },
        ];

        const affirmations = [
            "You are amazing!",
            "You've got this!",
            "Believe in yourself!",
            "You make a difference!",
            "You're doing great!",
            "Keep shining bright!",
            "You are enough!",
            "Your potential is limitless!",
        ];

        followBtn.addEventListener('click', () => {
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            followBtn.textContent = randomAnimal.name;
            followBtn.className = `${randomAnimal.color} bg-white border border-gray-300 px-4 py-2 rounded-md mr-2`;
        });

        messageBtn.addEventListener('click', () => {
            const randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            affirmationText.textContent = randomAffirmation;
            affirmationPopup.classList.remove('hidden');
        });

        closePopup.addEventListener('click', () => {
            affirmationPopup.classList.add('hidden');
        });
    </script>
</body>
