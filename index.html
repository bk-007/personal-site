<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawrrr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <style>
        :root {
            --neon-red: #ff073a;
            --racing-blue: #006aff;
            --carbon: #1a1a1a;
            --plasma: #b300ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--carbon);
            font-family: 'Arial Narrow', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .afterburner {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, 
                var(--plasma) 0%, 
                transparent 60%);
            opacity: 0.1;
            animation: plasma-pulse 4s infinite;
            pointer-events: none;
        }

        .container {
            position: relative;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        h1 {
            color: transparent;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-red), var(--racing-blue));
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -3px;
            margin-bottom: 1rem;
            transform: rotateX(20deg);
            text-shadow: 0 0 30px rgba(255, 7, 58, 0.5);
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            animation: subtitle-in 1s 0.5s forwards;
            text-transform: uppercase;
        }

        .links {
            display: grid;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .link-card {
            background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
            border: 1px solid #333;
            padding: 1.5rem;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--racing-blue);
            border-color: var(--racing-blue);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, 
                rgba(255,7,58,0.3), 
                rgba(0,106,255,0.3), 
                transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .link-card:hover::before {
            animation: edge-glow 1.5s infinite;
        }

        .link-icon {
            font-size: 2rem;
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }

        .link-text {
            flex-grow: 1;
        }

        .link-text span:first-child {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .link-text span:last-child {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .velocity-tracker {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            color: var(--neon-red);
            font-family: monospace;
            opacity: 0.5;
            pointer-events: none;
        }

        .scroll-hint {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--racing-blue);
            animation: pulse 2s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes plasma-pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }

        @keyframes edge-glow {
            0% { opacity: 0; transform: rotate(45deg) translate(-10%, -10%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translate(10%, 10%); }
        }

        @keyframes subtitle-in {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, 0); opacity: 0.5; }
            50% { transform: translate(-50%, -10px); opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
            .link-card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="afterburner"></div>
    <div class="velocity-tracker">SCROLL VEL: <span id="velocity">0.00</span></div>
    <div class="scroll-hint">â†“</div>
    
    <div class="container">
        <header class="header">
            <h1>Bryce</h1>
            <p class="subtitle">FIND ME BELOW</p>
        </header>

        <div class="links">
            <a href="https://instagram.com/guaconallthethings" target="_blank" class="link-card">
                <i class="link-icon fab fa-instagram" style="color: #E1306C;"></i>
                <div class="link-text">
                    <span>Instagram</span>
                    <span>Daily Acceleration Updates</span>
                </div>
            </a>

            <a href="https://linkedin.com/in/brycek" target="_blank" class="link-card">
                <i class="link-icon fab fa-linkedin" style="color: #0A66C2;"></i>
                <div class="link-text">
                    <span>LinkedIn</span>
                    <span>Professional Turbocharger</span>
                </div>
            </a>

            <a href="https://github.com/bk-007" target="_blank" class="link-card">
                <i class="link-icon fab fa-github" style="color: #fff;"></i>
                <div class="link-text">
                    <span>GitHub</span>
                    <span>Open-Source Nitrous</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        const lenis = new Lenis({
            lerp: 0.1,
            smoothWheel: true,
            infinite: false,
            gestureOrientation: 'both',
        });

        let scrollVelocity = 0;
        const velocityElement = document.getElementById('velocity');

        function raf(time) {
            lenis.raf(time);
            scrollVelocity = Math.abs(lenis.velocity);
            velocityElement.textContent = scrollVelocity.toFixed(2);
            
            const afterburner = document.querySelector('.afterburner');
            afterburner.style.transform = `translate(${-lenis.velocity * 2}px, ${-lenis.velocity * 2}px)`;
            
            const header = document.querySelector('h1');
            header.style.transform = `rotateX(${20 + lenis.velocity * 2}deg) 
                                    rotateZ(${lenis.velocity * 1}deg)`;

            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        lenis.on('scroll', ({ scroll }) => {
            document.documentElement.style.setProperty('--plasma', 
                `hsl(${scroll * 0.2}, 100%, 50%)`);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.link-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });

            const afterburner = document.querySelector('.afterburner');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: white;
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float ${5 + Math.random() * 10}s infinite;
                `;
                afterburner.appendChild(particle);
            }
        });

        document.addEventListener('mousemove', (e) => {
            const tiltIntensity = 15;
            const xCenter = window.innerWidth / 2;
            const yCenter = window.innerHeight / 2;
            
            document.querySelectorAll('.link-card').forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = rect.left + rect.width/2;
                const cardY = rect.top + rect.height/2;
                
                const rotateY = ((e.clientX - cardX) / xCenter) * tiltIntensity;
                const rotateX = ((e.clientY - cardY) / yCenter) * -tiltIntensity;
                
                card.style.transform = `perspective(1000px) 
                                      rotateX(${rotateX}deg) 
                                      rotateY(${rotateY}deg) 
                                      translateZ(10px)`;
            });
        });
    </script>
</body>
</html>
