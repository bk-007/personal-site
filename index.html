<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative</title>
    <meta name="description" content="Building immersive digital experiences at the intersection of art and technology">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">

    <!-- CDN Imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: hsl(258, 90%, 66%);
            --secondary: hsl(190, 90%, 60%);
            --accent: hsl(345, 90%, 65%);
        }

        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: #0F172A;
            color: hsl(0, 0%, 95%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .social-link {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .social-link i {
            color: white !important;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .scroll-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .scroll-arrow {
            position: absolute;
            bottom: 2rem;
            font-size: 2rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Main Content -->
    <main>
        <!-- Hello Section -->
        <section class="scroll-section">
            <h1 class="text-6xl md:text-8xl font-bold mb-6">
                <span class="bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] bg-clip-text text-transparent">
                    Hello
                </span>
                <span class="emoji-fix">ðŸ˜Š</span>
            </h1>
            <div class="scroll-arrow">â†“</div>
        </section>

        <!-- I'm Bryce Section -->
        <section class="scroll-section">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] bg-clip-text text-transparent">
                I'm Bryce
            </h1>
            <div class="scroll-arrow">â†“</div>
        </section>

        <!-- Final Content Section -->
        <section class="scroll-section">
            <div class="rounded-2xl p-8 mb-8 backdrop-blur-lg bg-black/20">
                <p class="text-xl md:text-2xl opacity-80 mb-8 max-w-2xl">
                    Learning tech with a lot of help from robots. Find me below!
                </p>
                <div class="flex gap-6 justify-center">
                    <a href="https://github.com/bk-007" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--primary)]">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/brycek/" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--secondary)]">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/guaconallthethings/" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--accent)]">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Smooth Scroll Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
