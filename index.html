<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Essential Meta Tags -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bryce's personal space for design and development">

    <!-- Prevent Search Engine Indexing -->
    <meta name="googlebot" content="noindex,nofollow">
    <meta name="bingbot" content="noindex,nofollow">

    <title>Bryce | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --border-color: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0a0a;
                --text-color: #ffffff;
                --accent-color: #ffffff;
                --border-color: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1.5rem;
            border: 2px solid var(--border-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .profile-bio {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .follow-button {
            background: var(--accent-color);
            color: var(--background);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .follow-button:hover {
            opacity: 0.9;
        }

        .social-menu {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-menu.active {
            display: grid;
        }

        .social-link {
            background: var(--background);
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .social-link:hover {
            transform: translateY(-2px);
        }

        .social-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .social-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Portfolio Grid Styles */
        .portfolio-grid {
            margin-top: 3rem;
        }

        .grid-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .grid-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            aspect-ratio: 1;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover img {
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
        }

        .modal-content {
            background: var(--background);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 1.5rem;
        }

        .modal-links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .profile-image {
                width: 70px;
                height: 70px;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-bio {
                font-size: 0.9rem;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1688865185/IMG_0453_2_tiieqy.jpg" alt="Profile Image" class="profile-image">
            <div class="profile-info">
                <div class="profile-name">Bryce</div>
                <div class="profile-bio">
                    Digital creator exploring the intersection of design, code, and storytelling.
                </div>
            </div>
        </div>

        <!-- Follow Button -->
        <button class="follow-button" id="follow-button">Follow</button>

        <!-- Social Menu (Hidden by Default) -->
        <div class="social-menu" id="social-menu">
            <a href="https://instagram.com/guaconallthethings" target="_blank" class="social-link">
                <i class="social-icon fab fa-instagram"></i>
                <span class="social-text">Instagram</span>
            </a>
            <a href="https://linkedin.com/in/brycek" target="_blank" class="social-link">
                <i class="social-icon fab fa-linkedin"></i>
                <span class="social-text">LinkedIn</span>
            </a>
            <a href="https://github.com/bk-007" target="_blank" class="social-link">
                <i class="social-icon fab fa-github"></i>
                <span class="social-text">GitHub</span>
            </a>
        </div>

        <!-- Portfolio Grid Section -->
        <section class="portfolio-grid">
            <h2 class="grid-title">Work & Projects</h2>
            <div class="grid-container" id="portfolio-grid"></div>
        </section>
    </div>

    <!-- Modal HTML -->
    <div class="modal" id="portfolio-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <img class="modal-image" id="modal-image" alt="Project Image">
            <div class="modal-text">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="modal-links" id="modal-links"></div>
            </div>
        </div>
    </div>

    <script>
        // Portfolio data
        const portfolioItems = [
            {
                type: 'photo',
                image: 'https://res.cloudinary.com/dlo6pjmqi/image/upload/v1741573235/IMG_0191_zzytdg.jpg',
                description: 'A quick shot from the Griffith Observatory',
            },
            {
                type: 'project',
                image: 'https://res.cloudinary.com/dlo6pjmqi/image/upload/v1737244711/Raptor_Ranch_1000x1000_ppnoyc.png',
                title: 'Raptor Ranch',
                description: 'A website for my sister\'s business',
                link: 'https://raptorranch.farm',
            },
{
                type: 'photo',
                image: 'https://res.cloudinary.com/dlo6pjmqi/image/upload/v1741573233/IMG_0494_tm5sxk.jpg',
                description: 'Looking at Laguna Beach through a peephole',
            },
            // Add more items as needed
        ];

        // Generate grid items
        const gridContainer = document.getElementById('portfolio-grid');
        
        portfolioItems.forEach((item, index) => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `
                <img src="${item.image}" alt="${item.title || 'Project'}" loading="lazy">
            `;
            
            gridItem.dataset.index = index;
            gridItem.addEventListener('click', () => showModal(item));
            gridContainer.appendChild(gridItem);
        });

        // Modal functions
        const modal = document.getElementById('portfolio-modal');
        const modalClose = document.getElementById('modal-close');

        function showModal(item) {
            document.getElementById('modal-image').src = item.image;
            document.getElementById('modal-title').textContent = item.title || '';
            document.getElementById('modal-description').textContent = item.description;
            
            const linksContainer = document.getElementById('modal-links');
            linksContainer.innerHTML = item.link ? 
                `<a href="${item.link}" target="_blank" class="social-link">View Project â†’</a>` : '';

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close when clicking outside
        window.addEventListener('click', (e) => {
            if(e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Follow button toggle
        const followButton = document.getElementById('follow-button');
        const socialMenu = document.getElementById('social-menu');

        followButton.addEventListener('click', () => {
            socialMenu.classList.toggle('active');
            followButton.textContent = socialMenu.classList.contains('active') ? 'Close' : 'Follow';
        });
    </script>
</body>
</html>
