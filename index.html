<script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.14/build/player/lottie.min.js"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    dark: {
                        bg: '#121212',
                        surface: '#1E1E1E',
                        text: '#E0E0E0'
                    }
                }
            }
        }
    }
</script>
<style>
    body {
        cursor: none;
    }
    .custom-cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
    }
    .dark .custom-cursor {
        border-color: #fff;
    }
</style>
</head>
<body>
<div id="root"></div>
<div id="cursor" class="custom-cursor"></div>

<script type="text/babel">
    const SocialLink = ({ href, icon, label }) => (
        <a
            href={href}
            target="_blank"
            rel="noopener noreferrer"
            className="block w-full max-w-md mx-auto mb-4 p-4 bg-white dark:bg-dark-surface text-gray-800 dark:text-dark-text rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:scale-105"
        >
            <div className="flex items-center justify-between">
                <span className="text-lg font-semibold">{label}</span>
                <i className={`fab ${icon} text-2xl`}></i>
            </div>
        </a>
    );

    const App = () => {
        React.useEffect(() => {
            const cursor = document.querySelector('.custom-cursor');
            const moveCursor = (e) => {
                cursor.style.top = `${e.clientY}px`;
                cursor.style.left = `${e.clientX}px`;
            };
            window.addEventListener('mousemove', moveCursor);

            lottie.loadAnimation({
                container: document.getElementById('lottie-background'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json'
            });

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (e.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });

            return () => {
                window.removeEventListener('mousemove', moveCursor);
            };
        }, []);

        return (
            <div className="min-h-screen flex flex-col justify-center items-center relative overflow-hidden bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-dark-text">
                <div id="lottie-background" className="absolute inset-0 z-0 opacity-50"></div>
                <div className="z-10 text-center px-4 py-8 bg-white/80 dark:bg-dark-surface/80 rounded-xl backdrop-blur-sm">
                    <img
                        src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1688865185/IMG_0453_2_tiieqy.jpg"
                        alt="Profile"
                        className="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white dark:border-dark-surface shadow-lg"
                    />
                    <h1 className="text-4xl font-bold mb-2">Bryce Koning</h1>
                    <p className="text-xl mb-8">Couch Potato Extraordinaire</p>
                    <div className="space-y-4">
                        <SocialLink href="https://www.instagram.com/guaconallthethings/" icon="fa-instagram" label="Instagram" />
                        <SocialLink href="https://www.threads.net/@guaconallthethings" icon="fa-threads" label="Threads" />
                        <SocialLink href="https://www.linkedin.com/in/brycek/" icon="fa-linkedin" label="LinkedIn" />
                        <SocialLink href="https://github.com/bk-007" icon="fa-github" label="Github" />
                    </div>
                </div>
                <footer className="absolute bottom-0 w-full text-center py-4 text-sm bg-white/80 dark:bg-dark-surface/80 backdrop-blur-sm">
                    Made by Bryce and Robots ❤️
                </footer>
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
<script src="https://kit.fontawesome.com/8470afc509.js" crossorigin="anonymous"></script>
</body>
