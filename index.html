<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        instagram: ['#833AB4', '#FD1D1D'],
                        threads: ['#000000', '#363636'],
                        linkedin: ['#0077B5', '#00A0DC'],
                        github: ['#24292E', '#4B5563'],
                        snapchat: ['#FFFC00', '#FFE600'],
                        facebook: ['#1877F2', '#2851A3'],
                        tiktok: ['#000000', '#25F4EE']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hero-section {
            position: relative;
            overflow: hidden;
            
        }
        #lottie-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1DA1F2;
        }
        .card-container {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
        }
        .card-container::-webkit-scrollbar {
            display: none;
        }
        .card {
            scroll-snap-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }
        .indicator {
            transition: all 0.3s ease;
        }
        .indicator.active {
            transform: scale(1.5);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
        const e = React.createElement;

        class HeroSection extends React.Component {
            componentDidMount() {
                lottie.loadAnimation({
                    container: document.getElementById('lottie-background'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'https://lottie.host/80ace0d3-3ab5-4028-adc7-a409446b490c/obHHBmRE2o.json'
                });
            }

            render() {
                return e('section', { className: 'hero-section h-screen flex items-center justify-center text-center' },
                    e('div', { id: 'lottie-background', style: { backgroundColor: '#1DA1F2' } }),
                    e('div', { className: 'z-10' },
                        e('h1', { className: 'text-5xl md:text-7xl font-bold mb-6 text-white' }, 'Bryce Koning'),
                        e('p', { className: 'text-xl md:text-2xl mb-8 text-white' }, 'Find me below!'),
                        e('div', { className: 'animate-bounce' },
                            e('i', { className: 'fas fa-chevron-down text-white text-3xl' })
                        )
                    )
                );
            }
        }

        const FeatureCard = ({ title, icon, colors, link }) => {
            const gradientStyle = {
                background: `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`
            };

            return e('a', {
                href: link,
                target: '_blank',
                rel: 'noopener noreferrer',
                className: 'card flex-shrink-0 w-64 h-96 rounded-3xl shadow-lg overflow-hidden',
                style: gradientStyle
            },
                e('div', { className: 'h-full flex flex-col items-center justify-center text-white p-6' },
                    e('i', { className: `${icon} text-6xl mb-6` }),
                    e('h3', { className: 'text-2xl font-semibold text-center' }, title)
                )
            );
        };

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    activeCard: 0
                };
                this.cardContainerRef = React.createRef();
            }

            componentDidMount() {
                this.cardContainerRef.current.addEventListener('scroll', this.handleScroll);
            }

            componentWillUnmount() {
                this.cardContainerRef.current.removeEventListener('scroll', this.handleScroll);
            }

            handleScroll = () => {
                const container = this.cardContainerRef.current;
                const scrollPosition = container.scrollLeft;
                const cardWidth = container.offsetWidth;
                const activeCard = Math.round(scrollPosition / cardWidth);
                this.setState({ activeCard });
            }

            scrollToCard = (index) => {
                const container = this.cardContainerRef.current;
                container.scrollTo({
                    left: index * container.offsetWidth,
                    behavior: 'smooth'
                });
            }

            render() {
                const socialPlatforms = [
                    { title: 'Instagram', icon: 'fab fa-instagram', colors: ['#833AB4', '#FD1D1D'], link: 'https://www.instagram.com/guaconallthethings/' },
                    { title: 'Threads', icon: 'fas fa-threads', colors: ['#000000', '#363636'], link: 'https://www.threads.net/@guaconallthethings' },
                    { title: 'Snapchat', icon: 'fab fa-snapchat-ghost', colors: ['#FFFC00', '#FFE600'], link: 'https://snapchat.com/t/E8qzWak1' },
                    { title: 'TikTok', icon: 'fab fa-tiktok', colors: ['#000000', '#25F4EE'], link: 'https://www.tiktok.com/@guaconallthethings' },
                    { title: 'Facebook', icon: 'fab fa-facebook-f', colors: ['#1877F2', '#2851A3'], link: 'https://www.facebook.com/profile.php?id=100083584007550' },
                    { title: 'LinkedIn', icon: 'fab fa-linkedin', colors: ['#0077B5', '#00A0DC'], link: 'https://www.linkedin.com/in/brycek/' },
                    { title: 'GitHub', icon: 'fab fa-github', colors: ['#24292E', '#4B5563'], link: 'https://github.com/bk-007' },
                ];

                return e('div', null,
                    e(HeroSection),
                    e('div', { className: 'container mx-auto px-4 py-16' },
                        e('div', { 
                            className: 'card-container flex space-x-6 pb-8 overflow-x-auto',
                            ref: this.cardContainerRef
                        },
                            ...socialPlatforms.map((platform, index) => 
                                e(FeatureCard, { ...platform, key: index })
                            )
                        ),
                        e('div', { className: 'flex justify-center mt-6 space-x-2' },
                            ...socialPlatforms.map((_, index) => 
                                e('div', {
                                    key: index,
                                    className: `indicator w-3 h-3 rounded-full bg-gray-400 cursor-pointer ${this.state.activeCard === index ? 'active bg-blue-500' : ''}`,
                                    onClick: () => this.scrollToCard(index)
                                })
                            )
                        )
                    ),
                    e('footer', { className: 'text-center py-8 text-gray-600' },
                        e('p', null, 'Swipe or tap dots to explore more platforms')
                    )
                );
            }
        }

        ReactDOM.render(e(App), document.getElementById('root'));
    </script>
</body>
</html>
