<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce...a Millenial</title>
    
    <!-- Lottie Loader -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* Modern Base with Retro Accents */
        :root {
            --neon-pink: #FF00FF;
            --cr-blue: #0000FF;
            --matrix-green: #00FF00;
            --retro-yellow: #FFFF00;
        }

        body {
            background: #0F172A;
            color: white;
            font-family: 'Space Grotesk', system-ui, 'Comic Sans MS', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* CRT Overlay */
        .crt::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            pointer-events: none;
            animation: scanline 6s linear infinite;
            z-index: 999;
        }

        /* Modern Social Links with Retro Effects */
        .social-link {
            transition: all 0.3s ease;
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            padding: 12px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: translateY(-3px);
        }

        /* Retro-Modern Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F172A;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        /* Modern Typography with Retro Accents */
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--cr-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* Glitch Effect on Hover */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-hover:hover {
            animation: glitch 0.5s infinite;
            color: var(--matrix-green) !important;
        }
    </style>
</head>
<body class="crt">
    <!-- Loader -->
    <div id="loader">
        <lottie-player
            src="https://lottie.host/446a22ed-b1d6-43d7-a185-e33e6eef72af/9WqPtFOYQ5.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            autoplay>
        </lottie-player>
    </div>

    <!-- Modern Content with Retro Elements -->
    <main class="container mx-auto px-4 py-20">
        <section class="max-w-4xl mx-auto">
            <h1 class="text-center mb-12 glitch-hover">Bryce.exe</h1>
            
            <div class="retro-window bg-black/30 p-8 rounded-xl border-2 border-[var(--neon-pink)]">
                <p class="text-xl mb-8 leading-relaxed">
                    <span class="text-[var(--matrix-green)]">>_</span> Building the future with 
                    <span class="text-[var(--retro-yellow)]">retro flair</span>.<br>
                    Full-stack developer & <span class="text-[var(--neon-pink)]">cyber-nostalgia</span> enthusiast
                </p>

                <div class="flex gap-6 justify-center">
                    <!-- Modern Social Icons with Retro Styling -->
                    <a href="https://github.com/bk-007" class="social-link">
                        <i class="fab fa-github fa-2x text-white"></i>
                    </a>
                    <a href="https://linkedin.com/in/brycek" class="social-link">
                        <i class="fab fa-linkedin fa-2x text-white"></i>
                    </a>
                    <a href="https://instagram.com/guaconallthethings" class="social-link">
                        <i class="fab fa-instagram fa-2x text-white"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Loader Control
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 3000); // Minimum 3 second display
        });
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>
</body>
</html>
