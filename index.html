<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Cyber-Nostalgic Developer</title>
    
    <!-- Lottie Loader -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* Fixes for layout */
        body {
            background: #0F172A;
            color: white;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* CRT Overlay Fix */
        .crt::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            pointer-events: none;
            animation: scanline 6s linear infinite;
            z-index: 1; /* Lower than content */
        }

        /* Main Content Positioning */
        main {
            position: relative;
            z-index: 2; /* Above CRT overlay */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        /* Loader Z-index Fix */
        #loader {
            z-index: 3; /* Highest priority */
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Rest of your existing styles... */
    </style>
</head>
<body class="crt">
    <!-- Loader -->
    <div id="loader">
        <lottie-player
            src="https://lottie.host/446a22ed-b1d6-43d7-a185-e33e6eef72af/9WqPtFOYQ5.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            autoplay>
        </lottie-player>
    </div>

    <!-- Main Content -->
    <main>
        <section class="max-w-4xl mx-auto">
            <h1 class="text-center mb-12">Bryce.exe</h1>
            
            <div class="retro-window bg-black/30 p-8 rounded-xl border-2 border-[var(--neon-pink)]">
                <!-- Your content here -->
                <p class="text-xl mb-8 leading-relaxed">
                    <span class="text-[var(--matrix-green)]">>_</span> Building the future with 
                    <span class="text-[var(--retro-yellow)]">retro flair</span>.<br>
                    Full-stack developer & <span class="text-[var(--neon-pink)]">cyber-nostalgia</span> enthusiast
                </p>

                <div class="flex gap-6 justify-center">
                    <!-- Social Icons -->
                    <a href="https://github.com/bk-007" class="social-link">
                        <i class="fab fa-github fa-2x text-white"></i>
                    </a>
                    <a href="https://linkedin.com/in/brycek" class="social-link">
                        <i class="fab fa-linkedin fa-2x text-white"></i>
                    </a>
                    <a href="https://instagram.com/guaconallthethings" class="social-link">
                        <i class="fab fa-instagram fa-2x text-white"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Loader Control
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 3000);
        });
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>
</body>
</html>
