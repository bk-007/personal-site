<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bryce Koning</title>
<meta name="color-scheme" content="light dark" />
<meta name="theme-color" content="#0b0d10" />

<style>
  :root{
    /* Refined Palette - Deep OLED blacks and vibrant accents */
    --bg: #050608; 
    --ink: #f0f4f8; 
    --muted: #8b9bb4; 
    --card-bg: rgba(20, 25, 35, 0.6);
    --border: rgba(255, 255, 255, 0.08);
    
    /* Accents */
    --hi1: #6c5cff; 
    --hi2: #00d2ff; 
    --hi3: #00fa9a; 
    
    --br: 24px; 
    --t: 300ms cubic-bezier(0.16, 1, 0.3, 1); /* Snappier easing */
  }

  @media (prefers-color-scheme: light){
    :root{ 
      --bg: #f2f4f7; 
      --ink: #0b0d10; 
      --muted: #5e6c7c; 
      --card-bg: rgba(255, 255, 255, 0.65);
      --border: rgba(0, 0, 0, 0.06);
      --hi1: #5540ff; 
    }
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    color: var(--ink);
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: grid; 
    place-items: center; 
    padding: 20px; 
    overflow: hidden;
    position: relative;
  }

  /* --- 1. The Aurora Background --- */
  .aurora {
    position: fixed;
    inset: -50%;
    background: 
      radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--hi1) 15%, transparent), transparent 60%),
      radial-gradient(circle at 80% 20%, color-mix(in srgb, var(--hi2) 15%, transparent), transparent 50%),
      radial-gradient(circle at 20% 80%, color-mix(in srgb, var(--hi3) 12%, transparent), transparent 50%);
    filter: blur(60px);
    animation: aurora-move 20s infinite alternate ease-in-out;
    z-index: 0;
  }

  @keyframes aurora-move {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(-2%, 2%); }
  }

  /* --- 2. Film Grain Texture (The "Premium" Feel) --- */
  .noise {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0.05;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  .wrap { 
    width: min(580px, 100%); 
    position: relative; 
    z-index: 2; 
  }

  /* --- The Glass Panel --- */
  .panel {
    border-radius: var(--br);
    padding: 32px;
    background: var(--card-bg);
    backdrop-filter: blur(20px) saturate(140%);
    -webkit-backdrop-filter: blur(20px) saturate(140%);
    border: 1px solid var(--border);
    box-shadow: 
      0 30px 60px -10px rgba(0,0,0,0.15),
      inset 0 1px 0 rgba(255,255,255,0.1);
  }

  header { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    text-align: center; 
    gap: 16px; 
    margin-bottom: 28px; 
  }

  .avatar {
    width: 96px; 
    height: 96px; 
    border-radius: 50%;
    position: relative;
    padding: 3px;
    background: linear-gradient(135deg, var(--hi1), var(--hi2));
    box-shadow: 0 10px 30px -5px color-mix(in srgb, var(--hi1) 40%, transparent);
    transition: transform var(--t);
  }

  .avatar img { 
    width: 100%; 
    height: 100%; 
    border-radius: 50%; 
    object-fit: cover; 
    border: 3px solid var(--bg); /* Creates a gap effect */
    background: var(--bg);
  }

  .avatar:hover { transform: scale(1.05) rotate(3deg); }

  h1 { 
    margin: 0; 
    font-size: 24px; 
    font-weight: 700; 
    letter-spacing: -0.03em; /* Tighter tracking for modern look */
  }

  p.bio {
    margin: 0;
    color: var(--muted);
    font-size: 15px;
    max-width: 300px;
    line-height: 1.5;
  }

  nav { 
    display: grid; 
    gap: 12px; 
  }

  /* --- The Cards --- */
  a.card {
    position: relative; 
    display: flex; 
    align-items: center; 
    gap: 16px;
    padding: 18px 20px; 
    border-radius: 18px;
    text-decoration: none; 
    color: inherit;
    background: linear-gradient(to right, rgba(255,255,255,0.03), rgba(255,255,255,0));
    border: 1px solid var(--border);
    transition: all var(--t);
    overflow: hidden;
  }
  
  /* Interactive glow layer */
  a.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(800px circle at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.06), transparent 40%);
    opacity: 0;
    transition: opacity 0.5s;
  }

  a.card:hover { 
    transform: translateY(-2px) scale(1.01); 
    border-color: color-mix(in srgb, var(--hi2) 30%, transparent);
    background: rgba(255,255,255,0.03);
    box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1);
  }
  
  a.card:hover::before { opacity: 1; }
  
  a.card:active { transform: scale(0.98); }

  .icon { 
    width: 36px; 
    height: 36px;
    background: rgba(120, 120, 120, 0.1);
    border-radius: 10px;
    display: grid; 
    place-items: center; 
    color: var(--ink);
  }

  .info { display: flex; flex-direction: column; gap: 2px; }
  .label { font-weight: 600; font-size: 15px; }
  
  /* Monospace for the "tech" feel */
  .meta { 
    color: var(--muted); 
    font-size: 12px; 
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    opacity: 0.8;
  }

  .arrow { 
    margin-left: auto; 
    opacity: 0.3; 
    transition: opacity var(--t), transform var(--t); 
  }
  
  a.card:hover .arrow { opacity: 1; transform: translateX(2px); }

  /* Icon Colors on Hover */
  a.card:hover .icon.ig { color: #E1306C; background: rgba(225, 48, 108, 0.1); }
  a.card:hover .icon.li { color: #0077B5; background: rgba(0, 119, 181, 0.1); }
  a.card:hover .icon.gh { color: var(--ink); background: rgba(120, 120, 120, 0.2); }

  @media (pointer: fine) {
    a.card { --mx: 50%; --my: 50%; }
  }
</style>
</head>
<body>

  <div class="aurora" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>

  <main class="wrap">
    <div class="panel">
      <header>
        <div class="avatar">
          <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1760144064/IMG_0948_rp4oee.jpg" alt="Bryce Koning" />
        </div>
        <div>
          <h1>Bryce Koning</h1>
          <p class="bio">Building quality.</p>
        </div>
      </header>

      <nav aria-label="Links">
        
        <a class="card" href="https://www.instagram.com/brycekoning" target="_blank" rel="noopener noreferrer">
          <span class="icon ig" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </span>
          <div class="info">
            <span class="label">Instagram</span>
            <span class="meta">@brycekoning</span>
          </div>
          <svg class="arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>

        <a class="card" href="https://linkedin.com/in/brycek" target="_blank" rel="noopener noreferrer">
          <span class="icon li" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </span>
          <div class="info">
            <span class="label">LinkedIn</span>
            <span class="meta">Professional</span>
          </div>
          <svg class="arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>

        <a class="card" href="https://github.com/bk-007" target="_blank" rel="noopener noreferrer">
          <span class="icon gh" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
          </span>
          <div class="info">
            <span class="label">GitHub</span>
            <span class="meta">bk-007</span>
          </div>
          <svg class="arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>

      </nav>
    </div>
  </main>

<script>
  // Kept your excellent mouse tracking logic, just updated for the new class names
  if (matchMedia('(pointer:fine)').matches) {
    document.querySelectorAll('a.card').forEach(card => {
      card.addEventListener('pointermove', e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        card.style.setProperty('--mx', x + 'px');
        card.style.setProperty('--my', y + 'px');
      });
    });
  }
</script>
</body>
</html>
