<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DM Me</title>
<meta name="color-scheme" content="light dark" />
<meta name="theme-color" content="#0b0d10" />

<style>
  :root{
    --bg:#0b0d10; --ink:#eaf2ff; --muted:#96a8bb; --card:#0f131a;
    --hi1:#6c5cff; --hi2:#00d2ff; --hi3:#00d08a; --br:18px; --t:200ms cubic-bezier(.2,.8,.2,1);
  }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f6f8fc; --ink:#0b0d10; --muted:#4b5b66; --card:#ffffff; --hi1:#604bff; --hi2:#1a8cff; --hi3:#0aa870; }
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; color:var(--ink); background:var(--bg);
    font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    display:grid; place-items:center; padding:20px; overflow:hidden;
    background:
      radial-gradient(60% 40% at 15% 8%, color-mix(in oklab, var(--hi2) 20%, transparent) 0, transparent 60%),
      radial-gradient(60% 40% at 85% 92%, color-mix(in oklab, var(--hi1) 20%, transparent) 0, transparent 60%),
      var(--bg);
  }

  /* tiny battery-friendly sparkles */
  .sparkles, .sparkles::before, .sparkles::after{
    position:fixed; inset:-20vmax; pointer-events:none; z-index:0; opacity:.18;
    background:
      radial-gradient(2px 2px at 20% 30%, color-mix(in oklab, var(--hi2) 70%, transparent) 0 70%, transparent 71%),
      radial-gradient(2px 2px at 70% 60%, color-mix(in oklab, var(--hi1) 70%, transparent) 0 70%, transparent 71%),
      radial-gradient(2px 2px at 40% 80%, color-mix(in oklab, var(--hi3) 70%, transparent) 0 70%, transparent 71%);
    filter: blur(.2px);
    animation: drift 40s linear infinite;
  }
  .sparkles::before{ content:""; animation-duration:55s; opacity:.14 }
  .sparkles::after{ content:""; animation-duration:70s; opacity:.12 }
  @keyframes drift{ to{ transform: translate3d(8vmax, -6vmax, 0) rotate(0.5turn) } }
  @media (prefers-reduced-motion: reduce){ .sparkles, .sparkles::before, .sparkles::after{ animation:none } }

  .wrap{ width:min(720px, 100%); position:relative; z-index:1 }

  /* Gradient border that DOES NOT mask children. No -webkit-mask nonsense. */
  .frame{
    padding:2px; border-radius:calc(var(--br) + 2px);
    border:2px solid transparent;
    background:
      linear-gradient(var(--card), var(--card)) padding-box,
      conic-gradient(from var(--hue, 0deg), var(--hi1), var(--hi2), var(--hi3), var(--hi1)) border-box;
    animation: hue 14s linear infinite;
  }
  @keyframes hue{ to{ --hue: 360deg } }
  @media (prefers-reduced-motion: reduce){ .frame{ animation:none } }

  .panel{
    border-radius:var(--br);
    padding:clamp(16px, 3.5vw, 26px);
    background: var(--card);
    box-shadow:
      0 20px 60px color-mix(in oklab, var(--hi2) 12%, transparent),
      0 2px 0 color-mix(in oklab, var(--ink) 10%, transparent) inset;
  }

  header{ display:flex; align-items:center; gap:14px; margin-bottom:10px; perspective:1000px }
  .avatar{
    width:84px; height:84px; border-radius:14px; overflow:hidden; flex:0 0 auto;
    border:1px solid color-mix(in oklab, var(--ink) 20%, transparent);
    box-shadow: 0 12px 28px color-mix(in oklab, var(--hi1) 18%, transparent);
    transform-style: preserve-3d; transition: transform var(--t);
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; filter:contrast(1.04) saturate(1.04) }
  header:hover .avatar{ transform: rotateX(6deg) rotateY(-6deg) }

  h1{ margin:0; font-size:clamp(22px, 3.4vw, 30px); letter-spacing:.2px }

  nav{ margin-top:12px; display:grid; gap:12px }
  a.card{
    position:relative; display:flex; align-items:center; gap:12px;
    padding:16px 18px; border-radius:16px; text-decoration:none; color:inherit;
    background:
      linear-gradient(180deg, color-mix(in oklab, var(--card) 94%, var(--hi2) 6%), color-mix(in oklab, var(--card) 90%, #000 10%));
    border:1px solid color-mix(in oklab, var(--ink) 16%, transparent);
    transition: transform var(--t), border-color var(--t), box-shadow var(--t), background var(--t);
    will-change: transform; overflow:hidden;
  }
  a.card::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background: radial-gradient(120px 60px at var(--mx, 50%) var(--my, 0%), color-mix(in oklab, #fff 8%, transparent) 0, transparent 60%);
    opacity:.7; transition: opacity var(--t);
  }
  a.card:hover{ transform: translateY(-2px); border-color: color-mix(in oklab, var(--hi2) 40%, transparent);
    box-shadow:0 16px 36px color-mix(in oklab, var(--hi2) 18%, transparent) }
  a.card:focus-visible{ outline:2px solid var(--hi2); outline-offset:3px }

  .icon{ width:22px; height:22px; display:grid; place-items:center; opacity:.95 }
  .meta{ margin-left:auto; color:var(--muted); font-size:.92rem }

  .hr{ height:1px; background: color-mix(in oklab, var(--ink) 12%, transparent); margin:12px 0 }

  @media (pointer:fine){
    a.card{ --mx: 50%; --my: 0% }
  }
</style>
</head>
<body>
  <div class="sparkles" aria-hidden="true"></div>

  <main class="wrap">
    <section class="frame">
      <div class="panel">
        <header>
          <div class="avatar">
            <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1760144064/IMG_0948_rp4oee.jpg" alt="profile" loading="eager" />
          </div>
          <h1>Check me out below</h1>
        </header>

        <nav aria-label="Links">
          <a class="card" href="https://www.instagram.com/brycekoning" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <!-- IG -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" opacity=".9"/>
                <circle cx="12" cy="12" r="4.2" stroke="currentColor"/>
                <circle cx="17.4" cy="6.6" r="1.1" fill="currentColor"/>
              </svg>
            </span>
            <span>Instagram</span>
            <span class="meta">In the DMs</span>
          </a>

          <a class="card" href="https://linkedin.com/in/brycek" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <!-- LinkedIn -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" opacity=".9"/>
                <rect x="6.2" y="9.6" width="2.6" height="7.6" fill="currentColor"/>
                <rect x="6.2" y="6.4" width="2.6" height="2.2" fill="currentColor"/>
                <path d="M12 17.2v-4.9c0-1.1.9-2 2-2s2 .9 2 2v4.9h2.6v-5.3c0-2.6-1.6-4.1-3.9-4.1-1.3 0-2.3.6-2.7 1.3V9.6H12v7.6h0Z" fill="currentColor"/>
              </svg>
            </span>
            <span>LinkedIn</span>
            <span class="meta">In the work</span>
          </a>

          <a class="card" href="https://github.com/bk-007" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <!-- GitHub -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 2.5a9.5 9.5 0 0 0-3 18.5c.47.09.64-.2.64-.44 0-.22-.01-.94-.01-1.7-2.35.43-2.96-.57-3.15-1.1-.11-.29-.6-1.1-1.03-1.33-.35-.19-.86-.66-.01-.67.8-.01 1.37.74 1.56 1.05.91 1.54 2.36 1.1 2.94.84.09-.66.36-1.1.65-1.35-2.08-.24-4.27-1.05-4.27-4.67 0-1.03.37-1.88.98-2.55-.1-.24-.43-1.23.09-2.55 0 0 .81-.26 2.65.98.77-.22 1.6-.33 2.42-.33.82 0 1.65.11 2.42.33 1.84-1.24 2.65-.98 2.65-.98.52 1.32.19 2.31.09 2.55.61.67.98 1.52.98 2.55 0 3.63-2.19 4.43-4.28 4.67.37.32.7.94.7 1.9 0 1.37-.01 2.47-.01 2.81 0 .24.17.53.65.44A9.5 9.5 0 0 0 12 2.5Z" fill="currentColor"/>
              </svg>
            </span>
            <span>GitHub</span>
            <span class="meta">lost in the sauce</span>
          </a>
        </nav>

        <div class="hr" aria-hidden="true"></div>
      </div>
    </section>
  </main>

<script>
  // cursor glow on desktop only
  if (matchMedia('(pointer:fine)').matches) {
    document.querySelectorAll('a.card').forEach(card=>{
      card.addEventListener('pointermove', e=>{
        const r = card.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        card.style.setProperty('--mx', x + '%');
        card.style.setProperty('--my', y + '%');
      });
    });
  }
</script>
</body>
</html>
