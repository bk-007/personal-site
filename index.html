<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative Developer</title>
    <meta name="description" content="Building immersive digital experiences at the intersection of art and technology">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">

    <!-- CDN Imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/GlitchPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <style>
        :root {
            --primary: hsl(258, 90%, 66%);
            --secondary: hsl(190, 90%, 60%);
            --accent: hsl(345, 90%, 65%);
        }

        * {
            font-family: 'Space Grotesk', sans-serif;
            cursor: none !important;
        }

        body {
            background: #0F172A;
            color: hsl(0, 0%, 95%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .social-link {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .social-link i {
            color: white !important;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="antialiased">
    <!-- WebGL Effects Container -->
    <div id="webgl-effects" class="fixed inset-0 -z-20"></div>

    <!-- Custom Cursor Trail -->
    <canvas id="cursor-trail" class="cursor-trail"></canvas>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Hero Section -->
        <section class="min-h-screen flex flex-col justify-center py-20">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] bg-clip-text text-transparent">
                Hey I'm Bryce
            </h1>
            <div class="rounded-2xl p-8 mb-8 backdrop-blur-lg bg-black/20">
                <p class="text-xl md:text-2xl opacity-80 mb-8">
                    Find me below: 
                    <span class="text-[var(--primary)]">Creating bugs</span>, 
                    <span class="text-[var(--secondary)]">>Making $$$</span>, 
                    <span class="text-[var(--accent)]">>Living life</span>
                </p>
                <div class="flex gap-6 justify-center">
                    <a href="https://github.com/bk-007" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--primary)]">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/brycek/" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--secondary)]">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/guaconallthethings/" target="_blank" class="social-link text-2xl p-4 rounded-full border-2 border-[var(--accent)]">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- WebGL Effects Setup -->
    <script>
        // Initialize Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl-effects').appendChild(renderer.domElement);

        // Post-processing Effects
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));

        // Bloom Effect
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, // strength
            0.4, // radius
            0.85 // threshold
        );
        composer.addPass(bloomPass);

        // Glitch Effect
        const glitchPass = new THREE.GlitchPass();
        glitchPass.goWild = false;
        glitchPass.enabled = false; // Start disabled
        composer.addPass(glitchPass);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Randomly enable glitch effect
            if (Math.random() > 0.95) {
                glitchPass.enabled = true;
                setTimeout(() => glitchPass.enabled = false, 100);
            }
            
            composer.render();
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
        });
    </script>

    <!-- Custom Cursor Trail -->
    <script>
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        let mouse = { x: -100, y: -100 };
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        class Particle {
            constructor() {
                this.pos = { x: mouse.x, y: mouse.y };
                this.size = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                this.size *= 0.95;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, i) => {
                particle.update();
                particle.draw();
                if (particle.size < 0.5) particles.splice(i, 1);
            });
            
            requestAnimationFrame(draw);
        }
        draw();

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            for(let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        });
    </script>
</body>
</html>
