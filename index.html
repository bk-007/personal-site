<body class="bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-dark-text">
    <div class="container mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="flex flex-col md:flex-row items-center mb-8">
            <div class="w-32 h-32 rounded-full overflow-hidden mb-4 md:mb-0 md:mr-8">
                <img src="https://res.cloudinary.com/dlo6pjmqi/image/upload/v1688865185/IMG_0453_2_tiieqy.jpg" alt="Profile Picture" class="w-full h-full object-cover">
            </div>
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-bold dark:text-white">Couch Potato Extraordinaire</h1>
                <p class="text-gray-600 dark:text-gray-400">If I fits, I sits</p>
                <div class="mt-2">
                    <button id="followBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Follow</button>
                    <button id="messageBtn" class="bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 px-4 py-2 rounded-md">Message</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="flex justify-center mb-8">
            <div class="text-center mx-4">
                <span class="font-bold text-xl dark:text-white">All</span>
                <p class="text-gray-600 dark:text-gray-400">Platforms</p>
            </div>
            <div class="text-center mx-4">
                <span class="font-bold text-xl dark:text-white">2Trillion</span>
                <p class="text-gray-600 dark:text-gray-400">Followers</p>
            </div>
            <div class="text-center mx-4">
                <span class="font-bold text-xl dark:text-white">1</span>
                <p class="text-gray-600 dark:text-gray-400">Following</p>
            </div>
        </div>

        <!-- Social Media Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <a href="https://www.facebook.com/profile.php?id=100083584007550" target="_blank" rel="noopener noreferrer" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition duration-300">
                <i class="fab fa-facebook text-blue-600 text-4xl mb-2"></i>
                <h3 class="font-bold dark:text-white">Facebook</h3>
                <p class="text-gray-600 dark:text-gray-400">For the Boomers!</p>
            </a>
            <a href="https://www.threads.net/@guaconallthethings" target="_blank" rel="noopener noreferrer" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition duration-300">
                <i class="fab fa-brands fa-square-threads text-blue-400 text-4xl mb-2"></i>
                <h3 class="font-bold dark:text-white">Threads</h3>
                <p class="text-gray-600 dark:text-gray-400">It's what's trendy!</p>
            </a>
            <a href="https://www.instagram.com/guaconallthethings/" target="_blank" rel="noopener noreferrer" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition duration-300">
                <i class="fab fa-instagram text-pink-500 text-4xl mb-2"></i>
                <h3 class="font-bold dark:text-white">Instagram</h3>
                <p class="text-gray-600 dark:text-gray-400">I be lurking...</p>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition duration-300">
                <i class="fab fa-linkedin text-blue-700 text-4xl mb-2"></i>
                <h3 class="font-bold dark:text-white">LinkedIn</h3>
                <p class="text-gray-600 dark:text-gray-400">Didn't find a job with it.</p>
            </a>
            <a href="https://snapchat.com/t/keEgWm8v" target="_blank" rel="noopener noreferrer" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition duration-300">
                <i class="fab fa-snapchat text-black dark:text-white text-4xl mb-2"></i>
                <h3 class="font-bold dark:text-white">Snapchat</h3>
                <p class="text-gray-600 dark:text-gray-400">Slide in</p>
            </a>
            
        </div>
    </div>

    <!-- Popup for affirmations -->
    <div id="affirmationPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
            <p id="affirmationText" class="text-xl font-bold mb-4 dark:text-white"></p>
            <button id="closePopup" class="bg-blue-500 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <script>
        const followBtn = document.getElementById('followBtn');
        const messageBtn = document.getElementById('messageBtn');
        const affirmationPopup = document.getElementById('affirmationPopup');
        const affirmationText = document.getElementById('affirmationText');
        const closePopup = document.getElementById('closePopup');

        const animals = [
            { name: 'Lion', color: 'text-yellow-600' },
            { name: 'Elephant', color: 'text-gray-600' },
            { name: 'Dolphin', color: 'text-blue-400' },
            { name: 'Panda', color: 'text-black dark:text-white' },
            { name: 'Tiger', color: 'text-orange-500' },
            { name: 'Koala', color: 'text-gray-400' },
            { name: 'Penguin', color: 'text-blue-900' },
            { name: 'Giraffe', color: 'text-yellow-700' },
        ];

        const affirmations = [
            "You are amazing!",
            "You've got this!",
            "Believe in yourself!",
            "You make a difference!",
            "You're doing great!",
            "Keep shining bright!",
            "You are enough!",
            "Your potential is limitless!",
        ];

        followBtn.addEventListener('click', () => {
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            followBtn.textContent = randomAnimal.name;
            followBtn.className = `${randomAnimal.color} bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 px-4 py-2 rounded-md mr-2`;
        });

        messageBtn.addEventListener('click', () => {
            const randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            affirmationText.textContent = randomAffirmation;
            affirmationPopup.classList.remove('hidden');
        });

        closePopup.addEventListener('click', () => {
            affirmationPopup.classList.add('hidden');
        });

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // Listen for changes to color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
