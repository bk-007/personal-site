<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce's Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --border-color: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0a0a;
                --text-color: #ffffff;
                --accent-color: #ffffff;
                --border-color: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1.5rem;
            border: 2px solid var(--border-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .profile-bio {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .follow-button {
            background: var(--accent-color);
            color: var(--background);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .follow-button:hover {
            opacity: 0.9;
        }

        .social-menu {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-menu.active {
            display: grid;
        }

        .social-link {
            background: var(--background);
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .social-link:hover {
            transform: translateY(-2px);
        }

        .social-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .social-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .profile-image {
                width: 70px;
                height: 70px;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-bio {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="<https://res.cloudinary.com/dlo6pjmqi/image/upload/v1688865185/IMG_0453_2_tiieqy.jpg" alt="Profile Image" class="profile-image">
            <div class="profile-info">
                <div class="profile-name">Bryce</div>
                <div class="profile-bio">
                    Creator exploring the intersection of design, tech, and storytelling.
                </div>
            </div>
        </div>

        <button class="follow-button" id="follow-button">Follow</button>

        <div class="social-menu" id="social-menu">
            <a href="https://instagram.com/guaconallthethings" target="_blank" class="social-link">
                <i class="social-icon fab fa-instagram"></i>
                <span class="social-text">Instagram</span>
            </a>
            <a href="https://linkedin.com/in/brycek" target="_blank" class="social-link">
                <i class="social-icon fab fa-linkedin"></i>
                <span class="social-text">LinkedIn</span>
            </a>
            <a href="https://github.com/bk-007" target="_blank" class="social-link">
                <i class="social-icon fab fa-github"></i>
                <span class="social-text">GitHub</span>
            </a>
        </div>
    </div>

    <script>
        const followButton = document.getElementById('follow-button');
        const socialMenu = document.getElementById('social-menu');

        followButton.addEventListener('click', () => {
            socialMenu.classList.toggle('active');
            followButton.textContent = socialMenu.classList.contains('active') ? 'Close' : 'Follow';
        });
    </script>
</body>
</html>
