<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative Developer</title>
    <meta name="description" content="Building immersive digital experiences at the intersection of art and technology">

    <!-- Open Graph Meta (Update these URLs) -->
    <meta property="og:image" content="https://example.com/social-preview.jpg">
    <meta property="og:url" content="https://brycek.me">

    <!-- Favicon (Ensure files exist in /images directory) -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary: #6D28D9;
            --secondary: #0EA5E9;
            --accent: #EF4444;
        }

        body {
            background: #0F172A;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Social Icons Fix */
        .social-link i {
            color: white !important; /* Force white color */
            font-size: 1.5rem;
        }

        /* Cursor Fix */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        /* Spline Viewer Fallback */
        spline-viewer {
            background: #1E293B; /* Fallback color */
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Social Icons) -->
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>
    <!-- Spline Viewer (3D Background) -->
    <script src="https://unpkg.com/@splinetool/viewer@1.0.62/build/spline-viewer.js"></script>
</head>
<body class="antialiased">
    <!-- Custom Cursor -->
    <canvas id="cursor-trail" class="cursor-trail"></canvas>

    <!-- Simplified 3D Background -->
    <spline-viewer 
        url="https://prod.spline.design/6Wq1Q7YGyM2FhvKD/scene.splinecode"
        loading-anim
        class="opacity-50"
    ></spline-viewer>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 py-20 text-center">
        <!-- Spotify Widget (Simplified) -->
        <div class="fixed top-4 right-4 bg-black/30 p-3 rounded-lg backdrop-blur-lg">
            <iframe 
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
                width="300" 
                height="80" 
                frameborder="0" 
                allowtransparency="true"
                allow="encrypted-media"
            ></iframe>
        </div>

        <!-- Social Links -->
        <div class="mt-12 flex justify-center gap-6">
            <a href="https://github.com/bk-007" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/brycek/" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/guaconallthethings/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </main>

    <!-- Simplified Cursor Trail -->
    <script>
        // Basic Cursor Trail
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let particles = [];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.alpha = 1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.alpha -= 0.05;
                return this.alpha > 0;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.draw();
                return particle.update();
            });
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            for(let i = 0; i < 3; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        animate();
    </script>
</body>
</html>
