<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce | Creative Developer</title>
    <meta name="description" content="Building immersive digital experiences at the intersection of art and technology">

    <!-- Open Graph / Social Sharing Meta -->
    <meta property="og:title" content="Bryce | Creative Developer">
    <meta property="og:description" content="Building immersive digital experiences at the intersection of art and technology">
    <meta property="og:image" content="https://example.com/social-preview.jpg">
    <meta property="og:url" content="https://yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- CDN Imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@splinetool/viewer@1.0.62/build/spline-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.0/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/GlitchPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>

    <style>
        :root {
            --primary: hsl(258, 90%, 66%);
            --secondary: hsl(190, 90%, 60%);
            --accent: hsl(345, 90%, 65%);
        }

        * {
            font-family: 'Space Grotesk', sans-serif;
            cursor: none !important;
        }

        body {
            background: radial-gradient(circle at 50% 50%, hsl(240, 50%, 8%), hsl(240, 50%, 4%));
            color: hsl(0, 0%, 95%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .cyber-border {
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--primary), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Custom Cursor Trail -->
    <canvas id="cursor-trail" class="cursor-trail"></canvas>

    <!-- 3D Spline Background -->
    <spline-viewer 
        url="https://prod.spline.design/Br2ec3WByC7U8Jh7/scene.splinecode"
        class="fixed inset-0 -z-10 opacity-30"
    ></spline-viewer>

    <!-- WebGL Effects Container -->
    <div id="webgl-effects" class="fixed inset-0 -z-20"></div>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Spotify Now Playing -->
        <div class="fixed top-4 right-4 bg-black/30 p-4 rounded-2xl backdrop-blur-lg">
            <iframe src="https://spotern.com/embed/now-playing/small/dark/" 
                    style="border:0; width: 300px; height: 80px;" 
                    allowtransparency="true"></iframe>
        </div>

        <!-- Hero Section -->
        <section class="min-h-screen flex flex-col justify-center py-20">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] bg-clip-text text-transparent">
                Digital Alchemist
            </h1>
            <div class="cyber-border rounded-2xl p-8 mb-8 backdrop-blur-lg bg-black/20">
                <p class="text-xl md:text-2xl opacity-80">
                    Currently casting spells with: 
                    <span class="text-[var(--primary)]">Three.js</span>, 
                    <span class="text-[var(--secondary)]">WebGL</span>, 
                    <span class="text-[var(--accent)]">GSAP</span>
                </p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="py-20">
            <div class="max-w-2xl mx-auto cyber-border rounded-2xl p-8 backdrop-blur-lg bg-black/20">
                <h2 class="text-4xl font-bold mb-8">Let's Connect</h2>
                <form action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="space-y-6">
                        <input type="text" name="name" placeholder="Your Name" 
                               class="w-full bg-black/30 rounded-xl p-4 border border-white/10 focus:outline-none focus:border-[var(--primary)]">
                        <input type="email" name="email" placeholder="Email" 
                               class="w-full bg-black/30 rounded-xl p-4 border border-white/10 focus:outline-none focus:border-[var(--secondary)]">
                        <textarea name="message" rows="5" placeholder="Your Message"
                               class="w-full bg-black/30 rounded-xl p-4 border border-white/10 focus:outline-none focus:border-[var(--accent)]"></textarea>
                        <button type="submit" 
                               class="px-8 py-4 rounded-xl bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] hover:scale-105 transition-transform">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- WebGL Effects Setup -->
    <script>
        // Initialize Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl-effects').appendChild(renderer.domElement);

        // Post-processing Effects
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));

        const bloomPass = new THREE.UnrealBloomPass();
        bloomPass.strength = 0.5;
        bloomPass.radius = 1;
        bloomPass.threshold = 0.6;
        composer.addPass(bloomPass);

        const glitchPass = new THREE.GlitchPass();
        glitchPass.goWild = false;
        composer.addPass(glitchPass);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            composer.render();
        }
        animate();
    </script>

    <!-- Custom Cursor Trail -->
    <script>
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        let mouse = { x: -100, y: -100 };
        let particles = [];

        // Canvas Setup
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();
        window.addEventListener('resize', initCanvas);

        // Particle Class
        class Particle {
            constructor() {
                this.pos = { x: mouse.x, y: mouse.y };
                this.vel = { x: 0, y: 0 };
                this.size = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;
                this.size *= 0.95;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Animation Loop
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, i) => {
                particle.update();
                particle.draw();
                if (particle.size < 0.5) particles.splice(i, 1);
            });
            
            requestAnimationFrame(draw);
        }
        draw();

        // Mouse Move Handler
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            for(let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        });
    </script>

    <!-- Smooth Scroll -->
    <script>
        const lenis = new Lenis()
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
    </script>
</body>
</html>
